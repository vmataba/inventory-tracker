<div class="products-list">
  <p class="text-right">
    <button mat-fab color="primary"  (click)="toggleEntryForm()">
      <mat-icon *ngIf="!showEntryForm else hideButton">add</mat-icon>
      <ng-template #hideButton>
        <mat-icon>horizontal_rule</mat-icon>
      </ng-template>
    </button>
  </p>
  <p>
    Displaying {{totalProducts | async}} products ...
  </p>
  <app-product-form *ngIf="showEntryForm"></app-product-form>
  <div class="row">
    <div *ngFor="let product of products$ | async" class="col-md-3">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
