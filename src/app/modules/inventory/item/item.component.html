<div class="item-display">
  <div class="row">
    <div class="col-sm-3"><b>Name: </b> {{item.name}}</div>
    <div class="col-sm-3"><b>Price: </b> {{item.price}}</div>
    <div class="col-sm-3"><b>In Stock: </b> {{item.quantity}}</div>
    <div class="col-sm-3 action-buttons">
      <button class="btn btn-danger" mat-raised-button color="warn" (click)="remove(item.id)">&times;</button>
    </div>
  </div>
</div>
