<div class="login">
  <mat-card>
    <mat-card-header>
      <div class="card-title">
        <h1>Login</h1>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
