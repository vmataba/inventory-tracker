<div class="login">
  <mat-card>
    <mat-card-header>
      <div class="card-title">
        <h1>Login</h1>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput>
          <mat-error>
            <small *ngIf="username?.hasError('required')">Username is required</small>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password">
          <mat-error>
            <small *ngIf="password?.hasError('required')">Password is required</small>
          </mat-error>
        </mat-form-field>
        <br>
        <div class="login-feedback" *ngIf="(loading$ | async) || (error$ | async)">
          <ng-container *ngIf="loading$ | async">
            <mat-progress-bar mode="query"></mat-progress-bar>
            <p>Please wait while your are being authenticated ...</p>
          </ng-container>
          <ng-container *ngIf="error$ | async as error">
            <mat-error>
              {{error.message}}
            </mat-error>
          </ng-container>
        </div>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
